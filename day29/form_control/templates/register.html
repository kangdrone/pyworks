<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <form action="{{ url_for('register') }}" method="post">
        <p>
            <label>아이디</label>
            <input type="text" name="uid">
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" name="passwd">
        </p>
         <p>
            <label>이름</label>
            <input type="text" name="name">
        </p>
        <p>
            <label>나이</label>
            <input type="text" name="age">
        </p>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
